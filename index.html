<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js" type="module"></script>
    <title>Frontend Mentor | Interactive comments section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="rubik-400">
    <!-- Pull dynamic content from the data.json file -->
    <main>
      <div class="comment-container">
        <div class="username-container">
          <img
            class="profile-img"
            src="./images/avatars/image-amyrobson.png"
            alt="woman with black curly hair" />
          <p class="username rubik-700">amyrobson</p>
          <p class="createdAt">1 month ago</p>
        </div>

        <p class="content">
          Impressive! Though it seems the drag feature could be improved. But
          overall it looks incredible. You\'ve nailed the design and the
          responsiveness at various breakpoints works really well.
        </p>

        <div class="score-container">
          <button>
            <img src="./images/icon-plus.svg" alt="plus sign" />
          </button>
          <p class="score">12</p>
          <button>
            <img src="./images/icon-minus.svg" alt="minus sign" />
          </button>
        </div>

        <button class="reply-container">
          <img src="./images/icon-reply.svg" alt="arrow pointing to the left" />
          Reply
        </button>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Your Name Here</a>
      .
    </div> -->
  </body>
</html>
