<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" type="module"></script>
    <title>Frontend Mentor | Interactive comments section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="rubik-400">
    <!-- Pull dynamic content from the data.json file -->
    <main>
      <div class="comments"></div>

      <dialog>
        <h2 class="dialog-header rubik-700">Delete comment</h2>
        <p class="dialog-para rubik-400">
          Are you sure you want to delete this comment? This will remove the
          comment and can't be undone
        </p>
        <div class="dialog-btns rubik-500">
          <button class="no-cancel-btn">NO, CANCEL</button>
          <button class="yes-delete-btn">YES, DELETE</button>
        </div>
      </dialog>
    </main>
  </body>
</html>
